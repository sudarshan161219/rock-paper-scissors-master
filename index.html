<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

<!-- styles.css -->
<link rel="stylesheet" href="styles.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="container">
  <div class="card">
    <div class="header-container">
    <img  class="triangle" src="images/bg-triangle.svg" alt="triangle">
    <div class="header">
      <div class="objects">
        <h1>ROCK</h1>
        <h1>PAPER</h1>
        <h1>SCISSORS</h1>
      </div>
      <div class="scores">
        <p class="score-paragraph">SCORE</p>
      <p class="result"></p>
      </div>
    </div>
  </div>

  <div class="images-container">
  <div class="img-container">
    <div class="paper">
      <div class="circle">
        <div class="inner-circle">
          <img class="paper-img icon-img" src="images/icon-paper.svg" alt="paper">
        </div>
      </div>
    </div>

    <div class="sicssor">
      <div class="circle sicssor-circle ">
        <div class="inner-circle">
          <img class="sicssor-img icon-img" src="images/icon-scissors.svg" alt="">
        </div>
      </div>
    </div>
  </div>
  <div class="img-container2">
    <div class="rock">
      <div class="circle rock-circle">
        <div class="inner-circle">
          <img class="rock-img icon-img" src="images/icon-rock.svg" alt="">
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</main>

</body>
</html>
